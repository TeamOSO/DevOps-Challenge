
- name: Create servers for site
  hosts: localhost
  connection: local
  gather_facts: False

  tasks:
  - name: Provision web server
    ec2:
      key_name: devops
      region: us-west-2
      instance_type: t2.micro
      image: "ami-5189a661"
      wait: true
      exact_count: 1
      count_tag:
        type: webserver
      instance_tags:
        type: webserver
    register: webservers
  
  - name: apt-get update the server
    sudo: yes
    apt: update_cache=yes
    with_items: webservers.instances
  
  - name: apt-get install git
    sudo: yes
    apt: name=git-core state=latest
    with_items: webservers.instances
  
  - name: use git to pull scripts
    git: repo=git@github.com:TeamOSO/DevOps-Challenge.git clone=yes dest=/usr accept_hostkey=yes
    with_items: webservers.instances
  
  - name: Run common setup script on web servers
    sudo: yes
    shell: /usr/DevOps-Challenge/Install-Scripts/common.sh
    with_items: webservers.instances
    
  
    
